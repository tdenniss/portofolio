<section id="projects" class="py-5">
    <div class="container">
        <h2 class="section-title text-center">Projects</h2>

        <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{error}}
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4 mb-4" *ngFor="let repo of repositories">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{repo.name}}</h5>
                        <p class="card-text">{{repo.description}}</p>
                        <div class="mt-2">
                            <span class="badge me-2"
                                [ngClass]="'language-' + repo.language.toLowerCase()">{{repo.language}}</span>
                            <a [href]="repo.html_url" target="_blank" class="btn btn-primary btn-sm">
                                <i class="fab fa-github me-2"></i>GitHub
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
